<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1><span class="projects-title">0</span> Total Projects & Certificates</h1>

    

    <div class="fancy-layout">
        <div class="column left">
            <input
                class="searchBar"
                type="search"
                aria-label="Search projects"
                placeholder="🔍 Search projects…"
            />
            <div class="category-filter-placeholder"></div>
        </div>
        <div class="column right">
            <!-- Pie Chart -->
            <div class="container">
                <!-- Chart -->
                <svg viewBox="-50 -50 100 100"></svg>
                <!-- Chart Legend (OLD) -->
                <!--  <ul class="legend"></ul> -->
            </div>
        </div>
    </div>

    <!-- Tooltip for Pie Chart -->
    <div class="tooltip"></div>

    <!-- The container for project content -->
    <div class="projects"></div>

    <!-- JavaScript files-->
    <script src="../scripts/global.js" type="module"></script>
    <script src="../projects/projects.js" type="module"></script>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
</body>
</html>
