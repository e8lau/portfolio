<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1><span class="projects-title">0</span> Projects</h1>

    <!-- Pie Chart -->
    <div class="container">
        <!-- Chart -->
        <svg viewBox="-50 -50 100 100"></svg>
        <!-- Chart Legend -->
        <ul class="legend"></ul>
    </div>

    <input
        class="searchBar"
        type="search"
        aria-label="Search projects"
        placeholder="🔍 Search projects…"
    />

    <!-- The container for project content -->
    <div class="projects"></div>

    <!-- JavaScript files-->
    <script src="../global.js" type="module"></script>
    <script src="../projects.js" type="module"></script>
</body>
</html>
